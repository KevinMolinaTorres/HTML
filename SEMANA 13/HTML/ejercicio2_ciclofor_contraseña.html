<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<body>
    <center>
        <h1>INICIO DE SECCION</h1>
        <H3>VALIDACION DE INGRESO</H3>
        <script>
            let datof
            let sw=0;//Swichft predido / Apagado
            let clave=123;
            //
            for(f=1;f<=3;f++)
            {
                datof=parseInt(prompt("Igrese contraseña de ingreso"));
                if (datof==clave){
                    swal("USUARIO","ACCESO PERMITIDO","success");
                    sw=1;//swichft prendido
                    break;
                }
            }
            //
            if (sw==0){
                swal("USUARIO","ACCESO PERMITIDO","error");
            }



        </script>
    </center>
